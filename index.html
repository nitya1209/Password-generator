<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <!--heading-->
        <h1 class="heading">PASSWORD GENERATOR</h1>
        <!--display section-->
        <div class="display-container">
            <input type="" readonly placeholder="Password" class="display" password-display>
            <button data-copy class="copy" onclick="copyClipboard()">
                <span data-copying-msg class="copy-msg"></span>
                <i class="fa-regular fa-copy copy-icon" ></i>
            </button>
        </div>
        <!--input section-->
        <div class="input-container">
            <!--length section-->
            <div class="length-container">
                <p id="p1">Password length</p>
                <p id="p2" data-length>0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" slider>
            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbol</label>
            </div>
            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div strength-indicator class="indicator"></div>
            </div>
            <button class="generateBtn">Generate Password</button>
        </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
